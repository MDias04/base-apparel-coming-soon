<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- displays site properly based on user's device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Marta Dias" />
		<meta name="description" content="Newbie challenge by Front Mentor." />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- STYLE -->
		<link rel="stylesheet" href="style.css" />

		<title>| Base Apparel coming soon page |</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="left">
				<div class="intro-text">
					<img src="/images/logo.svg" alt="Base Apparel logo" class="logo" />
					<img
						src="/images/hero-mobile.jpg"
						class="img-mobile"
						alt="woman, model, mobile version"
					/>
					<h1>
						<span>We're</span><br />
						coming <br />
						soon
					</h1>

					<p>
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>

					<form id="subscribe" novalidate>
						<input
							id="email"
							name="email"
							type="text"
							placeholder="Email Address"
							required
						/>

						<img
							src="/images/icon-error.svg"
							alt="error icon"
							class="error-icon"
						/>
						<button id="submitBtn" class="btn" type="submit">
							<img
								class="arrow"
								src="/images/icon-arrow.svg"
								alt="Right Arrow button"
							/>
						</button>
						<small>Please provide a valid email</small>
					</form>
				</div>
			</div>
			<div class="right intro-image"></div>
			<!-- WRAPPER END -->
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://martadias.netlify.app/">Marta Dias</a>.
			</p>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
